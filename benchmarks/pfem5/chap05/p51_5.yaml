id: pfem5_ch05_p51_p51_5
title: "PFEM Program 5.1 (p51) — Axisymmetric linear elasticity (Q4, multi-material) — case p51_5"

purpose: >
  Plane (or axisymmetric) strain analysis of an elastic solid using right-angled triangles
  (3/6/10/15-node) or rectangular quadrilaterals (4/8/9-node). This benchmark uses axisymmetric
  analysis with 4-node quadrilateral (Q4) elements on a structured grid with two material types.

authors:
  source:
    book: "Programming the Finite Element Method"
    edition: "5th"
    chapter: 5
    program: "p51"
    dataset: "p51_5"
  entry:
    created_by: "Automated YAML Generator"
    created_on: "2026-01-09"
    verified_platform: "Linux (gfortran)"

code:
  language: "Fortran (F2003)"
  source_file: "source/chap05/p51.f03"
  uses_modules: ["main", "geom"]
  io_reads_from_unit10:
    - {line: 27, stmt: "READ(10,*) type_2d, element, nod, dir, nxe, nye, nip, np_types"}
    - {line: 36, stmt: "READ(10,*) prop"}
    - {line: 38, stmt: "IF(np_types>1)read(10,*)etype"}
    - {line: 39, stmt: "READ(10,*) x_coords, y_coords"}
    - {line: 41, stmt: "READ(10,*) nr,(k,nf(:,k),i=1,nr)"}
    - {line: 89, stmt: "READ(10,*) loaded_nodes,(k,loads(nf(:,k)),i=1,loaded_nodes)"}
    - {line: 90, stmt: "READ(10,*) fixed_freedoms"}
    - {line: 94, stmt: "READ(10,*)(node(i),sense(i),value(i),i=1,fixed_freedoms)"}

fem:
  dimension: 2
  formulation:
    code_supports: ["plane", "axisymmetric"]
    this_case: "axisymmetric"
  dof:
    per_node: 2
    names: ["r-disp", "z-disp"]
    dof_indexing: {1: "r-disp", 2: "z-disp"}
  element:
    family: "quadrilateral"
    nodes_per_element: 4
    supported:
      triangles_right_angled_nodes: [3, 6, 10, 15]
      quads_rectangular_nodes: [4, 8, 9]

analysis:
  physics: "linear elasticity"
  type: "linear"
  regime: "steady-state"

units:
  system: "consistent"
  notes: >
    PFEM assumes consistent units (not enforced). Pick a unit system and keep geometry,
    E, and loads consistent.

tunable_parameters:
  - name: youngs_modulus_E_material1
    path: "inputs.record2.materials[0].E.value"
    type: "real"
    unit_category: "stress"
    notes: "Material 1 stiffness."
    suggested_range: [1.0e4, 1.0e9]

  - name: youngs_modulus_E_material2
    path: "inputs.record2.materials[1].E.value"
    type: "real"
    unit_category: "stress"
    notes: "Material 2 stiffness."
    suggested_range: [1.0e4, 1.0e9]

  - name: poisson_ratio_nu_material1
    path: "inputs.record2.materials[0].nu.value"
    type: "real"
    unit_category: "dimensionless"
    notes: "Material 1 Poisson's ratio."
    suggested_range: [0.0, 0.49]

  - name: poisson_ratio_nu_material2
    path: "inputs.record2.materials[1].nu.value"
    type: "real"
    unit_category: "dimensionless"
    notes: "Material 2 Poisson's ratio."
    suggested_range: [0.0, 0.49]

  - name: nodal_loads_values
    path: "inputs.record5.nodal_loads[*].(load_dof1,load_dof2)"
    type: "real"
    unit_category: "force"
    notes: "Applied nodal forces."

  - name: mesh_density
    path: "inputs.record1.(nxe,nye)"
    type: "int"
    unit_category: "-"
    notes: >
      Structural knob: changes mesh resolution. If you change nxe/nye, x_coords and y_coords
      must also match lengths (nxe+1) and (nye+1).

input_schema:
  file_type: ".dat"
  reads_in_order:
    - record: 1
      fortran_read: "READ(10,*) type_2d, element, nod, dir, nxe, nye, nip, np_types"
      fields:
        - {name: type_2d, type: string, allowed: ["plane", "axisymmetric"]}
        - {name: element, type: string, allowed: ["triangle", "quadrilateral"]}
        - {name: nod, type: int}
        - {name: dir, type: string}
        - {name: nxe, type: int}
        - {name: nye, type: int}
        - {name: nip, type: int}
        - {name: np_types, type: int}

    - record: 2
      fortran_read: "READ(10,*) prop"
      fields:
        - name: prop
          type: "real_matrix"
          shape: "(nprops=2, np_types)"
          description: "[E, nu] per material type"

    - record: 2b
      fortran_read: "IF(np_types>1)read(10,*)etype"
      condition: "only if np_types > 1"
      fields:
        - name: etype
          type: "int_array"
          shape: "(nels)"
          description: "Material type ID for each element"

    - record: 3
      fortran_read: "READ(10,*) x_coords, y_coords"
      fields:
        - {name: x_coords, type: "real_array", shape: "(nxe+1)"}
        - {name: y_coords, type: "real_array", shape: "(nye+1)"}

    - record: 4
      fortran_read: "READ(10,*) nr,(k,nf(:,k),i=1,nr)"
      fields:
        - {name: nr, type: int}
        - name: bc_table
          type: "table"
          columns:
            - {name: node, type: int}
            - {name: nf_flag_dof1, type: int, allowed: [0, 1]}
            - {name: nf_flag_dof2, type: int, allowed: [0, 1]}
          notes: "Typically 0=fixed, 1=free before numbering by formnf()."

    - record: 5
      fortran_read: "READ(10,*) loaded_nodes,(k,loads(nf(:,k)),i=1,loaded_nodes)"
      fields:
        - {name: loaded_nodes, type: int}
        - name: nodal_loads
          type: "table"
          columns:
            - {name: node, type: int}
            - {name: load_dof1, type: real}
            - {name: load_dof2, type: real}

    - record: 6
      fortran_read: "READ(10,*) fixed_freedoms"
      fields:
        - {name: fixed_freedoms, type: int}

    - record: 7
      fortran_read: "READ(10,*)(node(i),sense(i),value(i),i=1,fixed_freedoms)"
      condition: "only if fixed_freedoms > 0"
      fields:
        - name: prescribed_displacements
          type: "table"
          columns:
            - {name: node, type: int}
            - {name: sense_dof, type: int, allowed: [1, 2]}
            - {name: value, type: real}

inputs:
  working_directory: "executable/chap05"
  basename: "p51_5"
  dat_file: "executable/chap05/p51_5.dat"

  record1:
    type_2d: "axisymmetric"
    element: "quadrilateral"
    nod: 4
    dir: "z"
    nxe: 3
    nye: 2
    nip: 9
    np_types: 2

  record2:
    materials:
      - {E: {value: 100.0, unit_category: "stress"}, nu: {value: 0.3, unit_category: "dimensionless"}}
      - {E: {value: 1000.0, unit_category: "stress"}, nu: {value: 0.45, unit_category: "dimensionless"}}

  record2b:
    etype: [1, 2, 1, 2, 1, 2]

  record3:
    x_coords: {values: [0.0, 4.0, 10.0, 30.0], unit_category: "length"}
    y_coords: {values: [0.0, -4.0, -10.0], unit_category: "length"}

  record4:
    nr: 8
    bc_table:
      - {node: 1, nf_flag_dof1: 0, nf_flag_dof2: 1}
      - {node: 2, nf_flag_dof1: 0, nf_flag_dof2: 1}
      - {node: 3, nf_flag_dof1: 0, nf_flag_dof2: 0}
      - {node: 6, nf_flag_dof1: 0, nf_flag_dof2: 0}
      - {node: 9, nf_flag_dof1: 0, nf_flag_dof2: 0}
      - {node: 10, nf_flag_dof1: 0, nf_flag_dof2: 1}
      - {node: 11, nf_flag_dof1: 0, nf_flag_dof2: 1}
      - {node: 12, nf_flag_dof1: 0, nf_flag_dof2: 0}

  record5:
    loaded_nodes: 3
    nodal_loads:
      - {node: 1, load_dof1: 0.0, load_dof2: -2.6667}
      - {node: 4, load_dof1: 0.0, load_dof2: -23.3333}
      - {node: 7, load_dof1: 0.0, load_dof2: -24.0}

  record6:
    fixed_freedoms: 0

  record7:
    prescribed_displacements: []

outputs:
  output_directory: "executable/chap05"
  files_created_confirmed:
    - "p51_5.res"
    - "p51_5.msh"
    - "p51_5.vec"
    - "p51_5.dis"

how_to_run:
  linux:
    - "cd ~/Downloads/pfem5/5th_ed/executable/chap05"
    - 'printf "p51_5\n" | ~/Downloads/pfem5/5th_ed/build/bin/p51'
  matlab:
    - "pfem_root = '~/Downloads/pfem5/5th_ed';"
    - "[status, outputs] = pfem_runner(pfem_root, 'chap05', 'p51', 'p51_5');"

notes:
  - "Program prompts for the base name of the .dat file (do not type the .dat extension)."
  - "This case uses two material types with different properties."
  - "This YAML follows the 'perfect YAML' specification with complete input schema and tunable parameters."
  - "For parametric studies in MATLAB, use the paths in tunable_parameters to modify specific values."
