id: pfem5_ch05_p51_p51_3
title: "PFEM Program 5.1 (p51) â€” Plane strain linear elasticity (Q4 mesh) dataset p51_3"
purpose: >
  Plane (or axisymmetric) strain analysis of an elastic solid using triangular or
  quadrilateral isoparametric elements. This dataset is a plane-strain case using
  4-node rectangular quadrilateral elements (Q4).
source:
  book: "Programming the Finite Element Method (5th ed.)"
  chapter: 5
  program: "p51"
code:
  language: "Fortran (F2003)"
  source_file: "source/chap05/p51.f03"
  uses_modules: ["main", "geom"]
fem:
  dimension: 2
  formulation: "plane strain"
  element_family: "quadrilateral"
  element_nodes: 4
  supported_elements:
    triangles_right_angled_nodes: [3, 6, 10, 15]
    quadrilaterals_rectangular_nodes: [4, 8, 9]
analysis:
  physics: "linear elasticity"
  type: "linear"
  regime: "steady-state"
inputs:
  working_directory: "executable/chap05"
  basename: "p51_3"
  dat_file: "executable/chap05/p51_3.dat"
  dat_contents_summary:
    - "type_2d: 'plane'"
    - "element: 'quadrilateral', nod=4, mesh_dir='y'"
    - "mesh: nxe=3, nye=2"
    - "integration: nip=4"
    - "material types: np_types=1"
    - "material props: E=1.0e6, nu=0.3"
    - "boundary conditions: specified in nf table (nr=8 entries)"
    - "loads: 2 entries (node, dof, value): (1,2,-1.0e-5), (4,2,-1.0e-5)"
outputs:
  files_created_confirmed:
    - "p51_3.res"
    - "p51_3.msh"
    - "p51_3.vec"
    - "p51_3.dis"
how_to_run:
  linux_build:
    notes: "Build PFEM library modules (main, geom, etc.) then compile p51."
    executable: "build/bin/p51"
  linux_run:
    commands:
      - "cd ~/Downloads/pfem5/5th_ed/executable/chap05"
      - "printf \"p51_3\\n\" | ~/Downloads/pfem5/5th_ed/build/bin/p51"
notes:
  - "Program prompts for the base name of the .dat file (do not type the .dat extension)."
  - "This run produced .res plus mesh/vector/deformed-mesh plot files."
